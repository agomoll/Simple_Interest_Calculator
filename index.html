<!--Creating a web application to calculate interest earned based on deposit ammounts, rates, and years -->

<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <title>Simple Interest Calculator</title>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <!-- Creating an input field for the ammount of deposit-->
            Amount <input type="number" id="principal">  <br/><br>
            
            <!-- Creating a slider bar for selecting the interest rate that updates with a function-->
            Interest : <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"> 
            <span id="rate_val">10.25</span>%<br><br>
            
            <!-- Creating a drop down menue for selecting number of years-->
            No. of Years  <select id="years"> 
                            <option value="1">1</option> 
                            <option value="2">2</option> 
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select><br/><br>
            
                <!-- Adding a button to call a function to calculate and display results-->
                <button onclick="compute()">Compute Interest</button> <br>
                    <span id="result"></span><br><br>


            <footer>
                &#169; This Calculator belongs to Andrew
            </footer>
        </div>
        
    </body>
</html>
